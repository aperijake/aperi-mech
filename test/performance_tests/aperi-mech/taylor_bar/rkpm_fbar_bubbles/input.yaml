procedures:
  - explicit_dynamics_procedure:
      geometry:
        mesh: cylinder0p002500_thex.exo
        mesh_search_directories:
          [
            ../mesh,
            /home/aperi-mech_docker/aperifileshare1/cicd/aperi-mech/test/performance_tests/aperi-mech/taylor_bar/mesh,
          ]
        parts:
          - part:
              set: block_1
              formulation:
                integration_scheme:
                  strain_smoothing:
                    use_f_bar: true
                    activate_center_node: true
                    nodal_smoothing_cell:
                      subdomains: 0
                approximation_space:
                  reproducing_kernel:
                    kernel_radius_scale_factor: 0.8
              material:
                elastic:
                  density: 2700.0 # kg / m^3
                  # youngs_modulus: 78.2e9 # Pa, 78.2 GPa
                  youngs_modulus: 78.2e8 # just scaling down a bit since there is no plasticity
                  poissons_ratio: 0.3
      initial_conditions:
        - velocity:
            sets:
              - block_1
            components:
              Z: -373.0 # m/s
      time_stepper:
        direct_time_stepper:
          time_increment: 0.000000125
          time_end: 0.0000125
      output:
        file: results.exo
        time_start: 0
        time_end: 1
        time_increment: 0.0000125
      boundary_conditions:
        - displacement:
            sets:
              - nodeset_1
            components:
              Z: 0.0
            time_function:
              ramp_function:
                abscissa_values:
                  - 0
                  - 1
                ordinate_values:
                  - 0
                  - 1
