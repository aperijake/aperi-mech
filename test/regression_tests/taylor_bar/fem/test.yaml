# Define common settings
defaults: &defaults
  num_processors: 1
  input_file: input.yaml
  build: Release
  cleanup:
    remove: [results.exo, "*.log"]
  exodiff:
    - compare_file: compare.exodiff
      gold_file: gold_results.exo
      results_file: results.exo

# List of tests using the defaults
tests:
  - <<: *defaults
    hardware: cpu
    peak_memory_check:
      value: 52.0 # Gold peak memory usage in MB
      percent_tolerance: 10
  - <<: *defaults
    hardware: gpu
  - <<: *defaults
    num_processors: 4
    hardware: cpu
  - <<: *defaults
    hardware: gpu
    build: Debug
  - <<: *defaults
    hardware: cpu
    build: Debug
  - <<: *defaults
    num_processors: 4
    hardware: cpu
    build: Debug
