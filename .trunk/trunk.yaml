# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.6.1
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.7.1
    - hadolint@2.12.0
    - taplo@0.9.2
    - bandit@1.7.9
    - black@24.4.2
    - isort@5.13.2
    - ruff@0.5.5
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - pragma-once
    #    - include-what-you-use@0.20
    - clang-tidy@16.0.3
    - clang-format@16.0.3
    - trivy@0.53.0
    - yamllint@1.35.1
    - checkov@3.2.213
    - git-diff-check
    - markdownlint@0.41.0
    - prettier@3.3.3
    - trufflehog@3.80.3
  disabled:
    - include-what-you-use
  ignore:
    - linters: [ALL]
      paths:
        - .vscode/settings.json
        - build/**
  skip_missing_compile_command: true
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - git-lfs
    - trunk-upgrade-available
