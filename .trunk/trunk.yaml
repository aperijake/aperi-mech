# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - pragma-once
    - include-what-you-use@0.20
    - clang-tidy@16.0.3
    - clang-format@16.0.3
    - trivy@0.46.1
    - yamllint@1.32.0
    - checkov@3.0.15
    - git-diff-check
    - markdownlint@0.37.0
    - prettier@3.0.3
    - trufflehog@3.62.1
  ignore:
    - linters: [ALL]
      paths:
        - .vscode/settings.json
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
