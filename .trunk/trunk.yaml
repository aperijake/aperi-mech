# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
lint:
  enabled:
    - oxipng@9.1.5
    - actionlint@1.7.7
    - hadolint@2.13.1
    - taplo@0.10.0
    - bandit@1.8.6
    - black@25.1.0
    - isort@6.0.1
    - ruff@0.13.0
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - pragma-once
    #    - include-what-you-use@0.20
    - clang-tidy@16.0.3
    - clang-format@16.0.3
    - trivy@0.66.0
    - yamllint@1.37.1
    - checkov@3.2.471
    - git-diff-check
    - markdownlint@0.45.0
    - prettier@3.6.2
    - trufflehog@3.90.6
  disabled:
    - include-what-you-use
  ignore:
    - linters: [ALL]
      paths:
        - .vscode/settings.json
        - build/**
        - LICENSE.md
        - test/utils/scripts/test_files/gh_pages_data.js
  skip_missing_compile_command: true
actions:
  disabled:
    - trunk-announce
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - git-lfs
    - trunk-upgrade-available
